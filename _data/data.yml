career-profile:
    title: Career Profile
    summary: |
      I am a PhD student in Anna-Sapfo Malaspinas' research team at the University of Lausanne.
      My research involves analyzing human DNA and creating tools for this purpose. I am particularly interested in identifying and studying DNA segments shared among closely related individuals, while also exploring the nuances of data privacy surrounding DNA sharing. 
      Through this experience, I have gained proficiency in utilizing cluster computing and optimizing script execution techniques.


